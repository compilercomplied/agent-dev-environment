[tools]
go = "1.25.0"
node = "24"
pulumi = "latest"
"go:golang.org/x/tools/gopls" = "0.20.0"

[tasks.build]
description = "Build the application"
run = "go build -o bin/agent-dev-environment ./src"

[tasks.run]
description = "Run the application"
run = "go run src/main.go"

[tasks."test:e2e"]
description = "Run E2E tests against a local server"
depends = ["build"]
run = "scripts/run-e2e.sh"

[tasks."test:e2e-docker"]
description = "Run E2E tests using Docker Compose"
depends = ["build"]
run = "scripts/run-e2e-in-docker.sh"
